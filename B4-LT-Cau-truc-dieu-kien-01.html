<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Enter a '));
        var b = parseInt(prompt('Enter b '));
        var c = parseInt(prompt('Enter c '));
        var max = a;
        if (max > b) {
            if (max > c) {
                alert(a + ' là số lớn nhất');
            } else
                alert(c + ' là số lớn nhất');
        } else if (b > c) {
            alert(b + ' là số lớn nhất');
        } else
            alert(c + ' là số lớn nhất');
    </script>
</body>
</html>
