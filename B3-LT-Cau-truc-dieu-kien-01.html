<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Enter your number '));
        if (number > 0) {
            alert('Số ' + number + ' là số lớn hơn 0');
        } else if (number === 0) {
            alert('Đây là số 0');
        }
        else
            alert('Số ' + number + ' là số bé hơn 0');
    </script>
</body>
</html>
