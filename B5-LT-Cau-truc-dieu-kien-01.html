<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 5</title>
</head>
<body>
    <script>
        var test = parseFloat(prompt('Nhập điểm bài kiểm tra '));
        var midterm_exam = parseInt(prompt('Nhập điểm thi giữa kỳ '));
        var final_exam = parseInt(prompt('Nhập điểm thi cuối kỳ'));
        var final_grade = (test + midterm_exam*1.5 + final_exam*2)/4.5;
        if (final_grade >= 8) {
            alert('Học sinh Giỏi');
        } else if (final_grade >= 6.5) {
            alert('Học sinh Khá');
        } else if (final_grade >= 5) {
            alert('Học sinh Trung bình');
        } else
            alert('Học sinh Yếu');
    </script>
</body>
</html>
