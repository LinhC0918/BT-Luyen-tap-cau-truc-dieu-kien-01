<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Enter a '));
        var b = parseInt(prompt('Enter b '));
        var r = a % b;
        if (r === 0) {
            alert('a chia het cho b');
        }
        else
            alert('a khong chia het cho b');
    </script>
</body>
</html>
